<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">Delete identity</h3>
            </div>
            <div class="modal-body">
                <p>Do you want to delete identity {{identity.email}}?</p>

            </div>
            <div class="modal-footer">

                <button type="button" ng-click="deleteIdentity()" class="btn btn-primary" data-dismiss="modal">Delete</button>
                <button type="button" ng-click="close('Yes')" class="btn btn-primary-black" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
