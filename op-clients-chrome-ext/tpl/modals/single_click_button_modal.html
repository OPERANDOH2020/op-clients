<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">Single Click Privacy Enforcement</h3>
            </div>
            <div class="modal-body">

                <p>This operation will enforce your social networks account. It will take up to 2 minutes to complete this operation.</p>

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="enforcePrivacy()" class="btn btn-primary" data-dismiss="modal">Proceed, enforce my privacy</button>
                <button type="button" ng-click="takePrivacyQuestionnaire()" class="btn btn-primary" data-dismiss="modal">I want to take the privacy questionnaire</button>
                <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
