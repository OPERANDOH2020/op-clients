<div id="user_area_forgot_password">
    <form class="form-horizontal" role="form" ng-submit="reset_password()" name="ForgotPasswordForm">

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="email" id="user_email" validator="required,email" required autofocus ng-model="user.email"
                   placeholder="Email" class="form-control"/>
        </div>


        <div class="form_submit user_actions">
            <div class="row">
                <div class="col-xs-7">
                    <button type="submit" ng-disabled="requestIsProcessed">Reset password</button>
                </div>
                <div class="col-xs-5">
                    <button ng-click="cancel()">Back</button>
                </div>
            </div>
        </div>

    </form>
</div>
