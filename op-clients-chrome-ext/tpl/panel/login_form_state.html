<div>
    <div class="item_icon user_icon"></div>
    <div  ng-if="authError!==null">
        <div class="panel panel-danger">
            <div class="panel-heading">{{authError}}</div>
        </div>
    </div>
    <div class="user_area_login">
        <form class="form-horizontal" role="form">

            <div class="form-group">
                <label class="control-label col-sm-4" for="user_email">Your Email</label>
                <input type="text" id="user_email"  ng-model="user.email" />
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="user_pass">Password</label>
                <input type="password" id="user_pass"  ng-model="user.password"/>
            </div>

            <div class="form-group form_submit user_actions">
                    <button ng-click = "login()" type="submit">Sign In</button>
                    <button ng-click = "cancel()" type="submit">Cancel</button>
            </div>



        </form>
    </div>
</div>
