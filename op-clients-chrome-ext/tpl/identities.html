<div>
    <h3>Substitute Identities </h3>

    <div id="identities_container">

        <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th width="75px">Default</th>
                <th>SID</th>
                <th style="width:100px; text-align:center">Actions</th>
            </tr>
            </thead>
            <tbody>


            <tr>
                <td class="td_text real_identity" colspan="3"><span><b>{{user.email}}</b></span></td>
            </tr>


            <tr  identity-row ng-repeat="identity in identities" identity="identity">
            </tr>

            </tbody>
        </table>

    </div>
    </div>

    <button class="btn-primary" ng-disabled="identities.length==20" ng-click="add_new_sid()">Add New SID</button>

    <div ng-if="20 - identities.length>0" style="margin-top: 20px"><span>You have {{20 - identities.length}} substitute identities left</span></div>
    <div ng-if="20 - identities.length==0" style="margin-top: 20px"><span>You cannot add more substitute identities</span></div>
</div>
