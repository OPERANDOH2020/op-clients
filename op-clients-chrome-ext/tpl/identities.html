<div>
    <div id="identities_container">
        <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th colspan="2">Substitute identity</th>
                <th style="width:100px; text-align:center">Actions</th>
            </tr>
            </thead>
            <tbody>


            <tr>
                <td class="td_text real_identity" colspan="3"><span><b>{{user.email}}</b></span></td>
            </tr>


            <tr  identity-row ng-repeat="identity in identities" identity="identity">
            </tr>

            </tbody>
        </table>

    </div>
    </div>

    <button class="btn-primary" ng-disabled="identities.length==20" ng-click="add_new_sid()">Add identity</button>

    <div ng-if="20 - identities.length>0" style="margin-top: 20px"><span>You have {{20 - identities.length}} identities left</span></div>
    <div ng-if="20 - identities.length==0" style="margin-top: 20px"><span>You cannot add more identities</span></div>
</div>
