<tr  ng-class="{'defaultIdentity':identity.isDefault == true}">
    <td class="td_text td_radio">
        <label>
            <input type="radio" class="no_content" ng-click="changeDefaultIdentity()" name="default_sid" ng-checked="identity.isDefault">
        </label>
    </td>
    <td class="td_text">{{identity.email}}</span></td>
    <td class="actions">
        <button class="trash" ng-click="removeIdentity()" ng-disabled="identity.isDefault==true"></button>
    </td>
</tr>
