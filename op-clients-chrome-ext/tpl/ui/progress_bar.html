<div class="custom-progress-bar progresss">

    <div class="progress-bar active" role="progressbar"
         aria-valuenow="{{percent}}" aria-valuemin="0" aria-valuemax="100" style="width:{{percent}}%">
        <div ng-repeat="step in steps">
            <span href="#" style="left:{{step}}%" class="bs-wizard-dot" ng-class="{completed:percent>=step}"></span>
        </div>
    </div>
</div>
