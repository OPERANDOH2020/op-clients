<!--<script type="text/javascript" src="operando/abp-options.js" charset="utf-8"></script>-->
<script src="operando/assets/bootstrap/js/bootstrap.min.js"></script>
<title>Ad blocking & anti-tracking options</title>

</head>
<body>

      <h3>Filter settings</h3>

      <div class="abp-options-container">
        <ul class="nav nav-pills">
          <li class="active"><a data-toggle="tab" href="#tab-filterlists"><span class="i18n_filter_lists"></span></a></li>
          <li><a data-toggle="tab" href="#tab-whitelisted"><span class="i18n_whitelisted_domains"></span></a></li>
        </ul>

        <div class="tab-content clearfix">
          <div id="tab-filterlists" class="tab-pane active">
            <p>
              <span class="i18n_enable_only_the"></span>
            </p>
            <p>
              <span class="i18n_out_of_date_lists"></span>
              <button id="updateFilterLists" class="refreshButton"><span class="i18n_update_now"></span></button><br />

              <!-- Subscription entry template -->
            <div id="subscriptionTemplate" class="subscription">

            <span class="subscriptionTitle"></span>

            <span class="subscriptionUpdate"></span>
            <label class="subscriptionEnabledContainer">
              <input class="subscriptionEnabled" type="checkbox"/>
              <span></span>
            </label>

            <button class="subscriptionRemoveButton trash"></button>
            </div>

            <!-- Placeholder for list of subscriptions -->
            <div id="filterLists"></div>
            <br />

            <!-- Placeholder for user's filter list URLs -->
            <div id="userFilterLists" style="margin-bottom: 8px"></div>

            <p id="addSubscriptionButton">
              <button id="startSubscriptionSelection" class="addButton"><span class="i18n_filters_addSubscription_label"></span></button>
            </p>
            <div id="addSubscriptionContainer">
              <span class="i18n_subscriptionSelection_subscriptionSelector_label"></span><br />


              <div class="form-group">
                <div class="input-group">
                  <select id="subscriptionSelector"  class="form-control" ></select>
                <span class="input-group-btn">
              <button id="addSubscription" class="addButton"><span class="i18n_filters_addSubscriptionAdd_label"></span></button>
                  </button>
                </span>
                </div>
              </div>

            </div>


            <div class="row" id="customSubscriptionContainer">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="customSubscriptionTitle"> <span class="i18n_subscriptionSelection_title_label"></span></label>
                    <input type="text" class="form-control" id="customSubscriptionTitle" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="customSubscriptionLocation"> <span class="i18n_subscriptionSelection_location_label"></span></label>
                    <input type="text" class="form-control" id="customSubscriptionLocation" />
                </div>
              </div>
            </div>




          </div>
          <div id="tab-whitelisted" class="tab-pane">
            <p>Ad blocking will be disabled for the domains listed below. You can add a domain by typing the domain (not a URL) in the box and clicking the "Add domain" button.</p>


            <form id="whitelistForm" action="#">
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" value="" id="newWhitelistDomain"
                         placeholder="Enter domain name">
                <span class="input-group-btn">
                  <button class="addButton btn btn-secondary" type="submit"><span class="i18n_add_domain_button"></span>
                  </button>
                </span>
                </div>
              </div>

              <ul class="list-group" id="excludedDomainsBoxList">
              </ul>

            </form>

          </div>
        </div>

      </div>


</body>
</html>
