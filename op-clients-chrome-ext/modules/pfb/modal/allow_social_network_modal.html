<html>
<head>
    <link rel="stylesheet" type="text/css" href="/operando/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/operando/assets/bootstrap/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="/operando/assets/bootstrap/js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="/operando/assets/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/operando/assets/bootstrap/css/plusprivacy-theme.css">
    <!--<script type="text/javascript" src="/operando/modules/communication/popup-relay.js"></script>-->
</head>
<body>

<!-- Modal -->
<div class="modal fade operando" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title plusprivacy">Register with plus privacy identities</h4>
            </div>
            <div class="modal-body plusprivacy">

                <div class="sk-fading-circle" ng-switch-when="pending" id="loader">
                    <div class="sk-circle1 sk-circle"></div>
                    <div class="sk-circle2 sk-circle"></div>
                    <div class="sk-circle3 sk-circle"></div>
                    <div class="sk-circle4 sk-circle"></div>
                    <div class="sk-circle5 sk-circle"></div>
                    <div class="sk-circle6 sk-circle"></div>
                    <div class="sk-circle7 sk-circle"></div>
                    <div class="sk-circle8 sk-circle"></div>
                    <div class="sk-circle9 sk-circle"></div>
                    <div class="sk-circle10 sk-circle"></div>
                    <div class="sk-circle11 sk-circle"></div>
                    <div class="sk-circle12 sk-circle"></div>
                </div>

                <p id="info_noOffers" style="display: none">If you login with {{SOCIAL_NETWORK}} you will be providing your private data to third parties.  Consider using your PlusPrivacy substitute identity instead. </p>
                <p id="info_hasOffers" style="display: none">Signup with {{SOCIAL_NETWORK}} and get this deal.</p>
                <div id="offerDetails" style="display:none;">

                    <br/>
                    <div class="row">
                        <div class="col-md-1">
                            <img id="offer_logo" width="48px"/>
                        </div>
                        <div class="col-md-4">
                            <offerName></offerName>
                        </div>
                        <div class="col-md-7">
                            <offerDescription></offerDescription>
                        </div>
                    </div>
                    <br/>


                    <label>
                        <input type="checkbox" value="accept_offer" id="accept_offer"/><span>Accept offer</span>
                    </label>

                </div >
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary"  id="loginWithSocialNetwork" disabled="disabled"> Login with {{SOCIAL_NETWORK}}</button>
                <button type="button" class="btn btn-primary-black"  id="registerWithSid">Use substitute identity </button>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript" src="/operando/modules/pfb/modal/script.js"></script>
</body>
</html>
