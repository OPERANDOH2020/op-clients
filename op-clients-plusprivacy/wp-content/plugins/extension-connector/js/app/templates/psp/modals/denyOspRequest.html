<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">Delete OSP Request</h3>
            </div>
            <div class="modal-body">
                <p>Do you want to delete this OSP request?</p>
                <p>Please add a short feedback</p>
                <textarea class="dismiss_feedback" ng-model="dismissFeedback"></textarea>

            </div>
            <div class="modal-footer">

                <button type="button" ng-click="deleteOspRequest()" class="btn btn-primary" data-dismiss="modal" ng-disabled="dismissFeedback.length === 0">Delete</button>
                <button type="button" ng-click="close('Yes')" class="btn btn-primary-black" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
