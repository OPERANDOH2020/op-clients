<div ng-app="plusprivacy">
    <div ng-controller="ospListController">


        <div ng-cloak class="user_logged_in" ng-if="userIsLoggedIn === false">
            <h3> You don't have enough privileges to access this content</b>!</h3>
        </div>


        <div ng-cloak class="user_logged_in" ng-if="ospList">
            <table class="table table-bordered" id="osp_list_table" datatable="ng" dt-column-defs="dtColumnDefs"  dt-options="dtOptions" dt-instance="dtInstance"  >
                <thead>
                <tr>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Website</th>
                    <th>Phone</th>
                    <th>Membership</th>
                    <th>Description</th>
                </tr>
                </thead>


                <tbody>
                <tr ng-repeat="osp in ospList">

                    <td>{{osp.email}}</td>
                    <td>{{osp.name}}</td>
                    <td>{{osp.website}}</td>
                    <td>{{osp.phone}}</td>
                    <td>{{osp.osp_accepted_time|timestampToDateFormat}}</td>
                    <td>{{osp.deals_description}}</td>
                </tr>
                </tbody>
            </table>



        </div>



    </div>
</div>
